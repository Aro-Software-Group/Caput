<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caput - Offline</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji';
            margin: 0;
            padding: 20px;
            text-align: center;
            background-color: #f2f2f7;
            color: #1c1c1e;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.1);
        }
        h1 {
            color: #007AFF;
            font-size: 24px;
            margin-bottom: 15px;
        }
        p {
            color: #3c3c43;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 25px;
        }
        button {
            padding: 12px 25px;
            background-color: #007AFF;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.2s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .icon { /* Simple text-based icon placeholder */
            font-size: 30px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">⚠️</div>
        <h1>オフラインです</h1>
        <p>現在インターネットに接続されていません。一部の機能が利用できない可能性があります。</p>
        <p>接続を確認して、もう一度お試しください。</p>
        <button onclick="window.location.reload()">再試行</button>
    </div>
</body>
</html>
